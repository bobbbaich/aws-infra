Transform: AWS::Serverless-2016-10-31
Description: This template deploys

Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String
    Default: 'development'

Resources:

  DatabaseSetupPGLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: database_setup.lambda_handler
      Runtime: python3.9
      CodeUri: ../lambda/database-setup
      Timeout: 45

Outputs:
  DatabaseSetupPGLambda:
    Description: ARN of PostgreSQL DB setup lambda function
    Value: !Ref DatabaseSetupPGLambda
    Export:
      Name: !Sub ${EnvironmentName}:DatabaseSetupPGLambda